---
layout: default
---





<!-- Page Header -->
<header class="intro-header" style="background-size: 100% 100%; background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <img src = "{{ site.baseurl }}/img/profile.jpg" style = "margin: 0 auto; width: 80px; border-radius: 100%">

                    <span class="subheading typed" style = "color:white"></span>
{{ page.description }}
                </div>
            </div>
        </div>
    </div>
</header>


<!-- Main Content -->
<div class="container">
	<div class="row">
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-5684776467917387"
     data-ad-slot="8517930686"
     data-ad-format="auto" style = "margin: 0 auto;"></ins>

				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
	</div>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- 반응형 -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-5684776467917387"
     data-ad-slot="6198068539"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
    
</div>

<hr>
